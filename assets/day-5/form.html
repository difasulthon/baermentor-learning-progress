<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  <div>
    <input type="checkbox" name="animal-1" value="Cat" />
    <label for="animal-1"> Cat</label>
    <input type="checkbox" name="animal-2" value="Dog" />
    <label for="animal-2"> Dog</label>
    <input type="checkbox" name="animal-3" value="Bird" />
    <label for="animal-3"> Bird</label>
  </div>
  <div>
    <select>
      <option value="cat">Cat</option>
      <option value="dog">Dog</option>
      <option value="bird">Bird</option>
    </select>
  </div>
</body>
</html>
